<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">

       <div class="container">
            <div class="leftHeader">
               <img src="../images/index/Group2.png" alt="">
               <img class="searchIcon" src="../images/index/search.png" alt="">
            </div>
       
           <div class="rightHeader">
               <img src="../images/index/bar.svg" alt="">
               <img class="userIcon" src="../images/index/prof.png" alt="">

               <span class="cartIconWrap">
               <img class="cartIcon" src="../images/index/cart.png" alt="">
               <span>5</span>
               </span>
           </div>
        </div> 
    </div>

<div class="newArrivals">
    <div class="container">
        <h1>NEW ARRIVALS</h1>
        <nav>
            <a href="#">HOME</a>
            <span>/</span>
            <a href="#">MEN</a>
            <span>/</span>
            <a href="#">NEW ARRIVALS</a>
        </nav>
    </div>
</div>
<div class="slider">
    <div class="sliderLeftArrow"></div>
    <img src="../images/product/girl.jpg" class="sliderImage" alt="">
    <div class="sliderRightArrow"></div>
</div>

<div class="subscribe">
    <div class="container">

        <div class="subscribeLeft">
            <img src="../images/subscribeUser.png" alt="">
            <div class="subscribeUserText">
                “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
            </div>
        </div>

        <div class="subscribeRight">
            <div class="subscribeTitle">
                SUBSCRIBE
            </div>
            <div class="subscribeText">
                FOR OUR NEWLETTER AND PROMOTION
            </div>
            <form action="" class="subscribeForm">
                <input type="text" placeholder="Enter Your Email">
                <button>Subscribe</button>
            </form>
        </div>

    </div>
</div>

<div class="footer">
    <div class="container">
         
        <div class="footerRight">
            &copy; 2021  Brand  All Rights Reserved.
        </div>

        <div class="footerLeft">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-pinterest-p"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        
    </div>
</div>

</body>
</html>
